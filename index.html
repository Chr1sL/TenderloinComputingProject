<script type='text/javascript'>//<![CDATA[
window.onload=function(){
        var array = [_MG_7857.jpg, _MG_7881.jpg]; //half stories (1-17) and audio (18-20)
        //if num is bigger than 17, also add photo
        var pictures = [];
        //if (array.num = paper){
        //var name = link of paper <-- might not work outside of html

        var x = document.getElementById("myImg.png").src;
        document.getElementById("demo").innerHTML = x;

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var offsetX = canvas.offsetLeft;
        var offsetY = canvas.offsetTop;
        var cx = canvas.width / 2;
        var cy = canvas.height / 2;
        var r = (canvas.width - 60)/2;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.stroke();
        function handleEvent(e) {
            var evt = e ? e : window.event;
            clickX = evt.clientX - offsetX;
            clickY = evt.clientY - offsetY;
            var dx = cx - clickX;
            var dy = cy - clickY;
            if (dx * dx + dy * dy <= r * r) {
              var num = Math.floor((Math.random() * 200) + 1); //number of
                alert(num);

            }
          }
            return false;
        }
        canvas.addEventListener("click", handleEvent);
}//]]>
</script>
</head>
<body>
  <img id="myImg" src="myImg.png" alt="The Pulpit Rock" width="304" height="228">
  <canvas id="canvas" width="400px" height="400px"></canvas>
</body>
